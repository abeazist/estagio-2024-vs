<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projeto.css">
    <title>Projetos</title>
    <style>
        :root {
            --cor1: #1E1E1E;
            --preto: #000000;
            --branco: #FBFFFD;
            --verdeAgua: #049368;
            --cor12: #EFEFEF;
            --cinzaClaro: #DAD5D5;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--cor12);
            color: var(--preto);
            text-align: center;
        }

        header {
            background-color: var(--verdeAgua);
            color: var(--branco);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 50px auto;
            background: var(--branco);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px var(--cinzaClaro);
        }

        .logo-container {
            margin-top: 20px;
        }

        .logo-container img {
            width: 150px;
            cursor: pointer;
        }

        .descricao {
            margin-top: 20px;
            font-size: 18px;
            color: var(--cor1);
        }

        .botao {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--verdeAgua);
            color: var(--branco);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .botao:hover {
            background: #037d58;
        }
    </style>
</head>
<body>
    <header>
        <span class="cebecalho"> FOTOS </span>
    </header>
    
    <div class="container">
        <p class="descricao">Aqui você pode acessar seus arquivos e fotos do Google Drive. Em breve, mais funcionalidades estarão disponíveis!</p>
        
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive Logo" onclick="mostrarAlerta()">
        </div>
        
        <button class="botao" onclick="mostrarAlerta()">Acessar Google Drive</button>
    </div>
    
    <script>
        function mostrarAlerta() {
            alert("Essa função ainda não está disponível, mas não se preocupe, iremos trabalhar nisso.");
        }
    </script>
</body>
</html>
