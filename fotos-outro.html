<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projeto.css">
    <title>Projetos</title>
    <style>
        :root {
            --cor1: #1E1E1E;
            --preto: #000000;
            --branco: #FBFFFD;
            --cor4: #FFFFFF;
            --verdeAgua: #049368;
            --azulClaro: #2241CC;
            --cinza: #252A36;
            --cinzaClaro: #DAD5D5;
            --cor9: #10A974;
            --azulEscuro: #07263E;
            --cor11: #32A9FF;
            --cor12: #EFEFEF;
            --azul: #021471;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--cor12);
            color: var(--preto);
            text-align: center;
        }

        header {
            background-color: var(--azulEscuro);
            color: var(--branco);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .caixa {
            background-color: var(--cinzaClaro);
            padding: 15px;
            margin: 10px auto;
            width: 60%;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px var(--cinza);
            transition: background-color 0.3s;
        }

        .caixa:hover {
            background-color: var(--cor9);
            color: var(--branco);
        }

        .conteudo {
            display: none;
            background-color: var(--cor4);
            padding: 10px;
            text-align: start;
            margin: 5px auto;
            width: 55%;
            border-radius: 8px;
            box-shadow: 2px 2px 5px var(--cinza);
        }
    </style>
</head>
<body>
    <header>
        <span class="cebecalho"> FOTOS </span>
    </header>
    <br>
    
    
    
</body>
</html>
